<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Umbrella TV - Dynamic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #050505;
            --card-size: 30vh; 
            --card-gap: 40px;
            --meta-bottom-clearance: calc(var(--card-size) + 12vh);
            --panel-bg: rgba(10, 10, 10, 0.95);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            touch-action: pan-y;
        }

        #portrait-shield {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg-dark);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        @media (orientation: portrait) {
            #portrait-shield { display: flex; }
            #app-viewport { display: none; }
        }

        #app-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: background-image 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: scale(1.05);
            will-change: background-image;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.95) 100%),
                        linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        .top-btn {
            position: fixed;
            top: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .top-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        #btn-settings { left: 4vw; }
        #btn-nav { right: 4vw; }

        .side-panel {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 28vw;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            z-index: 3000;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #panel-settings { left: 0; transform: translateX(-100%); border-right: 1px solid rgba(255,255,255,0.1); }
        #panel-nav { right: 0; transform: translateX(100%); border-left: 1px solid rgba(255,255,255,0.1); }
        .side-panel.active { transform: translateX(0); }

        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 2500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .panel-overlay.active { opacity: 1; pointer-events: auto; }

        #movie-meta {
            position: absolute;
            left: 4vw;
            bottom: var(--meta-bottom-clearance);
            z-index: 1000; 
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
            pointer-events: none;
        }

        #movie-title {
            font-size: clamp(2rem, 6vh, 4rem);
            font-weight: 800;
            line-height: 0.95;
            letter-spacing: -0.04em;
            margin-bottom: 8px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .rail-wrapper {
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 100%;
            z-index: 10; 
        }

        .rail-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            align-items: center;
            scroll-snap-type: x mandatory;
            padding: 40px calc(50vw - (var(--card-size) / 2)) 20px; 
            gap: var(--card-gap);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .rail-container::-webkit-scrollbar { display: none; }

        .movie-card {
            min-width: var(--card-size);
            max-width: var(--card-size);
            height: var(--card-size);
            scroll-snap-align: center;
            border-radius: 12px;
            flex-shrink: 0;
            background: #111;
            will-change: transform, opacity;
            cursor: pointer;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            position: relative;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        #loading-state {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .channel-list-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .channel-list-item:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="loading-state">
        <div class="text-xs font-bold tracking-[0.3em] uppercase animate-pulse mb-2">Syncing Channels</div>
        <div id="loading-path" class="text-[10px] opacity-40 font-mono"></div>
    </div>

    <div id="portrait-shield">
        <h2 class="text-xs font-bold text-white uppercase tracking-widest">Landscape Required</h2>
    </div>

    <!-- UI Buttons -->
    <div id="btn-settings" class="top-btn" onclick="togglePanel('panel-settings')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </div>
    <div id="btn-nav" class="top-btn" onclick="togglePanel('panel-nav')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
    </div>

    <div id="panel-overlay" class="panel-overlay" onclick="closeAllPanels()"></div>

    <!-- Side Panels -->
    <div id="panel-settings" class="side-panel">
        <h3 class="text-xl font-bold mb-8">Settings</h3>
        <p class="text-xs opacity-50 mb-4">You can change the JSON path in the code variables.</p>
        <button onclick="location.reload()" class="w-full py-3 bg-white/10 rounded-lg font-bold">Refresh App</button>
    </div>

    <div id="panel-nav" class="side-panel">
        <h3 class="text-xl font-bold mb-4">Quick Select</h3>
        <div id="side-list" class="overflow-y-auto max-h-[80vh] pr-2"></div>
    </div>

    <!-- Main Viewport -->
    <div id="app-viewport">
        <div class="bg-layer" id="main-bg"></div>
        <div class="bg-overlay"></div>

        <div id="movie-meta">
            <div class="flex items-center gap-3 mb-4 opacity-60 text-xs font-bold tracking-widest uppercase">
                <span id="current-time">00:00 AM</span>
                <span>•</span>
                <span id="meta-category">LIVE TV</span>
            </div>
            <h2 id="movie-title">---</h2>
            <span id="genre-label" class="text-sm opacity-50 font-medium tracking-wide">Connecting...</span>
        </div>

        <div class="rail-wrapper">
            <div class="rail-container" id="rail"></div>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION
         * Change 'JSON_URL' to your folder path or web link.
         * Example: 'data/channels.json' or 'https://mysite.com/list.json'
         */
        const JSON_URL = 'clean_playlist.json'; 

        // Initial Sample data for fallback if the file isn't found
        const fallbackData = [
            { "n": "HBO HD", "u": "#", "l": "https://images.unsplash.com/photo-1574375927938-d5a98e898ad7?w=800", "g": "Movies" },
            { "n": "BBC News", "u": "#", "l": "https://images.unsplash.com/photo-1585829365234-781fdfc4190d?w=800", "g": "News" },
            { "n": "ESPN Sports", "u": "#", "l": "https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=800", "g": "Sports" }
        ];

        let channels = [];
        let lastFocusedIndex = -1;

        const rail = document.getElementById('rail');
        const mainBg = document.getElementById('main-bg');
        const movieMeta = document.getElementById('movie-meta');
        const movieTitle = document.getElementById('movie-title');
        const genreLabel = document.getElementById('genre-label');
        const timeDisplay = document.getElementById('current-time');
        const sideList = document.getElementById('side-list');

        async function initApp() {
            document.getElementById('loading-path').innerText = `Fetching: ${JSON_URL}`;
            
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Not found');
                const rawData = await response.json();
                
                // MAP: Convert shorthand JSON to full properties
                channels = rawData.map(item => ({
                    name: item.n,
                    url: item.u,
                    logo: item.l,
                    group: item.g
                }));

            } catch (err) {
                console.warn("Pull failed, using internal sample.");
                channels = fallbackData.map(item => ({
                    name: item.n,
                    url: item.u,
                    logo: item.l,
                    group: item.g
                }));
            }

            renderUI();
        }

        function renderUI() {
            rail.innerHTML = '';
            sideList.innerHTML = '';

            channels.forEach((ch, idx) => {
                // 1. Build Rail Card
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${ch.logo}" alt="" onerror="this.src='https://via.placeholder.com/400x400/111/fff?text=${ch.name}'">`;
                card.onclick = () => {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    console.log("Playing:", ch.url);
                };
                rail.appendChild(card);

                // 2. Build Sidebar Link
                const item = document.createElement('div');
                item.className = 'channel-list-item';
                item.innerHTML = `<div class="font-bold">${ch.name}</div><div class="text-[10px] opacity-40">${ch.group}</div>`;
                item.onclick = () => {
                    closeAllPanels();
                    card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                };
                sideList.appendChild(item);
            });

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading-state').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-state').remove(), 500);
                updateLayout();
            }, 500);
        }

        function updateLayout() {
            const cards = document.querySelectorAll('.movie-card');
            if (cards.length === 0) return;

            const centerX = window.innerWidth / 2;
            let closestIndex = 0;
            let minDistance = Infinity;

            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardCenterX = rect.left + rect.width / 2;
                const distance = Math.abs(cardCenterX - centerX);
                
                // Visual scaling based on distance from center
                const maxEffectDistance = window.innerWidth / 2;
                const normalizedDistance = Math.min(distance / maxEffectDistance, 1);
                
                const scale = 1.3 - (normalizedDistance * 0.4);
                const opacity = 1.0 - (normalizedDistance * 0.7);
                const translateY = -20 * (1 - normalizedDistance);

                card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
                card.style.opacity = opacity;
                card.style.zIndex = Math.round(100 - normalizedDistance * 100);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });

            // Update Metadata if center focus changed
            if (closestIndex !== lastFocusedIndex) {
                lastFocusedIndex = closestIndex;
                const ch = channels[closestIndex];
                
                mainBg.style.backgroundImage = `url('${ch.logo}')`;
                
                movieMeta.style.opacity = '0';
                movieMeta.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    movieTitle.innerText = ch.name;
                    genreLabel.innerText = `${ch.group} • High Definition`;
                    movieMeta.style.opacity = '1';
                    movieMeta.style.transform = 'translateX(0)';
                }, 150);
            }
        }

        // UI Helpers
        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isActive = panel.classList.contains('active');
            closeAllPanels();
            if(!isActive) {
                panel.classList.add('active');
                document.getElementById('panel-overlay').classList.add('active');
            }
        }

        function closeAllPanels() {
            document.querySelectorAll('.side-panel').forEach(p => p.classList.remove('active'));
            document.getElementById('panel-overlay').classList.remove('active');
        }

        function updateTime() {
            const now = new Date();
            timeDisplay.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Listeners
        rail.addEventListener('scroll', () => window.requestAnimationFrame(updateLayout));
        window.addEventListener('resize', updateLayout);

        window.onload = () => {
            initApp();
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
