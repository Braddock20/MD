<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Umbrella TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #050505;
            --card-size: 32vh; 
            --card-gap: 45px;
            --meta-bottom-clearance: calc(var(--card-size) + 14vh);
            --panel-bg: rgba(10, 10, 10, 0.98);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            touch-action: pan-y;
        }

        #portrait-shield {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg-dark);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        @media (orientation: portrait) {
            #portrait-shield { display: flex; }
            #app-viewport { display: none; }
        }

        #app-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #app-viewport.ready { opacity: 1; }

        .bg-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: background-image 1s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: scale(1.1);
            filter: blur(10px) brightness(0.4);
            will-change: background-image;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 70%, rgba(0,0,0,1) 100%),
                        linear-gradient(to bottom, transparent 30%, rgba(0,0,0,0.95) 100%);
            z-index: 1;
        }

        .top-btn {
            position: fixed;
            top: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .top-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        #btn-settings { left: 4vw; }
        #btn-nav { right: 4vw; }

        .side-panel {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 320px;
            background: var(--panel-bg);
            backdrop-filter: blur(30px);
            z-index: 3000;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 40px 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        #panel-settings { left: 0; transform: translateX(-100%); border-right: 1px solid rgba(255,255,255,0.05); }
        #panel-nav { right: 0; transform: translateX(100%); border-left: 1px solid rgba(255,255,255,0.05); }
        .side-panel.active { transform: translateX(0); }

        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 2500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .panel-overlay.active { opacity: 1; pointer-events: auto; }

        #movie-meta {
            position: absolute;
            left: 6vw;
            bottom: var(--meta-bottom-clearance);
            z-index: 1000; 
            transition: opacity 0.5s ease, transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
            pointer-events: none;
        }

        #movie-title {
            font-size: clamp(2.5rem, 7vh, 5rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.05em;
            margin-bottom: 12px;
            text-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .rail-wrapper {
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 100%;
            height: calc(var(--card-size) + 15vh);
            z-index: 10; 
            display: flex;
            align-items: center;
        }

        .rail-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            align-items: center;
            scroll-snap-type: x mandatory;
            padding: 0 calc(50vw - (var(--card-size) / 2)); 
            gap: var(--card-gap);
            scrollbar-width: none;
            height: 100%;
        }

        .rail-container::-webkit-scrollbar { display: none; }

        .movie-card {
            min-width: var(--card-size);
            max-width: var(--card-size);
            height: var(--card-size);
            scroll-snap-align: center;
            border-radius: 16px;
            flex-shrink: 0;
            background: #111;
            will-change: transform, opacity;
            cursor: pointer;
            overflow: hidden;
            transition: box-shadow 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .channel-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
            transition: all 0.2s;
        }
        .channel-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="text-[10px] tracking-[0.4em] uppercase opacity-50">Umbrella TV</div>
    </div>

    <div id="portrait-shield">
        <div class="p-8">
            <div class="mb-4 text-2xl font-bold">Please Rotate</div>
            <p class="opacity-50 text-sm">Umbrella TV is designed for landscape viewing.</p>
        </div>
    </div>

    <div id="btn-settings" class="top-btn" onclick="togglePanel('panel-settings')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    </div>
    <div id="btn-nav" class="top-btn" onclick="togglePanel('panel-nav')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
    </div>

    <div id="panel-overlay" class="panel-overlay" onclick="closeAllPanels()"></div>

    <div id="panel-settings" class="side-panel">
        <h3 class="text-2xl font-extrabold mb-8 tracking-tighter">Settings</h3>
        <div class="space-y-4">
            <div class="text-[10px] uppercase tracking-widest opacity-40 mb-2">Controls</div>
            <button onclick="location.reload()" class="w-full py-4 bg-white/5 rounded-xl text-sm font-semibold hover:bg-white/10 transition">Refresh Library</button>
        </div>
    </div>

    <div id="panel-nav" class="side-panel">
        <h3 class="text-2xl font-extrabold mb-8 tracking-tighter">Channels</h3>
        <div id="side-list" class="space-y-2 overflow-y-auto max-h-[75vh] pr-2"></div>
    </div>

    <div id="app-viewport">
        <div class="bg-layer" id="main-bg"></div>
        <div class="bg-overlay"></div>

        <div id="movie-meta">
            <div class="flex items-center gap-3 mb-4 opacity-50 text-[10px] font-bold tracking-[0.2em] uppercase">
                <span id="current-time">12:00 PM</span>
                <span>â€¢</span>
                <span id="meta-category">LIVE STREAM</span>
            </div>
            <h2 id="movie-title">Discover</h2>
            <div id="genre-label" class="text-xs uppercase tracking-widest opacity-40 font-bold">Select a Channel</div>
        </div>

        <div class="rail-wrapper">
            <div class="rail-container" id="rail"></div>
        </div>
    </div>

    <script>
        // CONFIG: The app will pull from data.json in the same repo/folder
        const DATA_SOURCE = './clean_playlist.json';

        let channels = [];
        let lastIdx = -1;

        const rail = document.getElementById('rail');
        const mainBg = document.getElementById('main-bg');
        const movieMeta = document.getElementById('movie-meta');
        const movieTitle = document.getElementById('movie-title');
        const genreLabel = document.getElementById('genre-label');
        const sideList = document.getElementById('side-list');

        async function init() {
            try {
                const res = await fetch(DATA_SOURCE);
                if (!res.ok) throw new Error("Could not find data.json");
                const data = await res.json();
                
                // MAP: Shorthand n, u, l, g to readable properties
                channels = data.map(item => ({
                    name: item.n,
                    url: item.u,
                    logo: item.l,
                    group: item.g
                }));

                if (channels.length === 0) throw new Error("No channels found");
                
                buildUI();
                
            } catch (err) {
                console.error(err);
                document.getElementById('loading-screen').innerHTML = `
                    <div class="text-center p-10">
                        <div class="text-red-500 font-bold mb-2">Error Loading Data</div>
                        <div class="text-xs opacity-50">${err.message}</div>
                        <div class="text-[10px] mt-4 opacity-30">Ensure data.json is in your repo</div>
                    </div>
                `;
            }
        }

        function buildUI() {
            rail.innerHTML = '';
            sideList.innerHTML = '';

            channels.forEach((ch, i) => {
                // Card for Rail
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${ch.logo}" loading="lazy" onerror="this.src='https://via.placeholder.com/600x600/111/fff?text=${ch.name}'">`;
                card.onclick = () => {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    // Handle play logic here
                };
                rail.appendChild(card);

                // Item for Sidebar
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.innerHTML = `
                    <div class="text-sm font-bold">${ch.name}</div>
                    <div class="text-[9px] uppercase tracking-widest opacity-40">${ch.group}</div>
                `;
                item.onclick = () => {
                    closeAllPanels();
                    card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                };
                sideList.appendChild(item);
            });

            // Start
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').remove();
                document.getElementById('app-viewport').classList.add('ready');
                updateLayout();
            }, 600);
        }

        function updateLayout() {
            const cards = document.querySelectorAll('.movie-card');
            if (!cards.length) return;

            const viewportCenter = window.innerWidth / 2;
            let currentClosest = 0;
            let minDistance = Infinity;

            cards.forEach((card, i) => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.left + rect.width / 2;
                const distance = Math.abs(cardCenter - viewportCenter);

                const maxRange = window.innerWidth / 2;
                const norm = Math.min(distance / maxRange, 1);

                // Dynamic transformations
                const scale = 1.35 - (norm * 0.45);
                const opacity = 1.0 - (norm * 0.8);
                const y = -30 * (1 - norm);

                card.style.transform = `scale(${scale}) translateY(${y}px)`;
                card.style.opacity = opacity;
                card.style.zIndex = Math.round(100 - norm * 100);

                if (distance < minDistance) {
                    minDistance = distance;
                    currentClosest = i;
                }
            });

            if (currentClosest !== lastIdx) {
                lastIdx = currentClosest;
                const ch = channels[currentClosest];
                
                mainBg.style.backgroundImage = `url('${ch.logo}')`;
                movieMeta.style.opacity = '0';
                movieMeta.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    movieTitle.innerText = ch.name;
                    genreLabel.innerText = ch.group;
                    movieMeta.style.opacity = '1';
                    movieMeta.style.transform = 'translateY(0)';
                }, 150);
            }
        }

        function togglePanel(id) {
            const p = document.getElementById(id);
            const active = p.classList.contains('active');
            closeAllPanels();
            if (!active) {
                p.classList.add('active');
                document.getElementById('panel-overlay').classList.add('active');
            }
        }

        function closeAllPanels() {
            document.querySelectorAll('.side-panel').forEach(p => p.classList.remove('active'));
            document.getElementById('panel-overlay').classList.remove('active');
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        rail.addEventListener('scroll', () => window.requestAnimationFrame(updateLayout));
        window.addEventListener('resize', updateLayout);
        window.onload = () => {
            init();
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
